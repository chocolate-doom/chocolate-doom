name: Chocolate Doom

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        compiler: [clang, gcc]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Install dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get update && sudo apt-get install libpng-dev libsamplerate0-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-net-dev ninja-build

      - uses: msys2/setup-msys2@v2
        if: ${{ matrix.os == 'windows-latest' }}
        with:
          install: mingw-w64-i686-{gcc,libpng,libsamplerate,python-pillow,SDL2{_mixer,_net}}
          update: true

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: CMake
        env:
          CC: ${{ matrix.compiler }}
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: cmake -S . -B build -G Ninja && ninja -C build

      - name: Make
        env:
          CC: ${{ matrix.compiler }}
        run: $GITHUB_WORKSPACE/.travis.sh

  cppcheck:
    runs-on: ubuntu-18.04

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install cppcheck

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Run cppcheck
        env:
          ANALYZE: true
        run: $GITHUB_WORKSPACE/.travis.sh
