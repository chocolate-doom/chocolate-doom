name: Sprinkled Doom

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  build:
    runs-on: stretch
    name: Build on ${{ matrix.distro }} ${{ matrix.arch }}

    strategy:
      matrix:
        include:
          - arch: armv6
            distro: stretch
          - arch: armv7
            distro: stretch
          - arch: aarch64
            distro: stretch
          - arch: ppc64le
            distro: stretch
          - arch: s390x
            distro: stretch

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libpng-dev libsamplerate0-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-net-dev ninja-build

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: CMake
        env:
          CC: ${{ matrix.compiler }}
        run: cmake -S . -B build -G Ninja && ninja -C build

  cppcheck:
    runs-on: ubuntu20.04

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install cppcheck

      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Run cppcheck
        env:
          ANALYZE: true
        run: $GITHUB_WORKSPACE/.travis.sh
